<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a58f84131.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">


    <header class="top-header">
        <div class="g-container">
            <div class="top-header__item">
                <p class="top-header__item-content"><span class="boldt">Upgrade</span> to a Fully-feldget<span class="boldt"> Eletromo</span>!</p>
                <p class="top-header__item-content">Featuring a addittional pages, beautiful, plugins pictures and fully functionality!</P>
                <a href="#"class="top-header__item-content top-header__item-content--butt ">SHOP NOW!</a>
            </div>
        </div>
    </header>



    <header class="header">
        <div class="g-container">
    
          <div class="top-contacts">
                <div class="top-logo">

                    <div class="top-logo__element">
                        <img src="img/logo.png" alt="Logo">
                    </div>

                </div>

                <div class="top-right">
                    <div class="top-search">
                        <input type="search" name="search" class="top-search__input" />
                        <button class="top-search__button">Search</button>
                    </div>
                    
                    <div class="top-phone">
                       <a href="" class="top-phone__link" ><i class="top-phone__ico fas fa-phone-alt"></i>800-2345-6789</a> 
                    </div>
                </div>
          </div>
    


          <nav class="top-menu">
                <div class="top-menu__categories">
                    <div class="top-menu__categories-element">
                        <span>Categories</span> 
                    </div>
                </div>

                <div class="top-right">
                    <div class="top-menu__sections">
                            <ul class="top-menu__sections-element">
                                <li >
                                    <a href="" class="top-menu__sections-link"><i class="sections-link__ico fas fa-home"></i> Home</a>
                                </li>

                                <li >
                                    <a href="" class="top-menu__sections-link"><i class="sections-link__ico far fa-star"></i> Wish list</a>
                                </li>

                                <li >
                                    <a href="" class="top-menu__sections-link"><i class="sections-link__ico fas fa-user-lock"></i> My account</a>
                                </li>

                                <li >
                                    <a href="" class="top-menu__sections-link"><i class="sections-link__ico fas fa-user"></i> Log in</a>
                                </li>

                                <li >
                                    <a href="" class="top-menu__sections-link"><i class="sections-link__ico far fa-check-square"></i> Checkout</a>
                                </li>
                            </ul>
                    </div>

                    <div class="top-menu__basket">
                        <a href="" class="top-menu__basket-link"><i class="fas fa-shopping-cart"></i> Basket </a> 
                    </div>
                </div>
          </nav>
    
        </div>
    </header>













    </div>
</body>
</html>
